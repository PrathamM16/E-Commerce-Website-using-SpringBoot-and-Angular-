<h2>Customer Management</h2>

<!-- Search Section -->
<form [formGroup]="searchForm" (ngSubmit)="searchCustomer()" class="search-form">
  <mat-form-field appearance="fill" class="half-width">
    <mat-label>Search By</mat-label>
    <mat-select formControlName="searchType">
      <mat-option value="id">Customer ID</mat-option>
      <mat-option value="name">Customer Name</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="half-width">
    <mat-label>Enter Search Value</mat-label>
    <input matInput formControlName="searchValue">
  </mat-form-field>

  <div style="margin-top: 10px;">
    <button mat-raised-button color="primary" type="submit" style="margin-right: 10px;">Search</button>
    <button mat-button color="warn" type="button" (click)="resetSearch()">Reset</button>
  </div>
</form>

<!-- Customer Table -->
<table mat-table [dataSource]="customers" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let customer"> {{ customer.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let customer"> {{ customer.phone }} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let customer"> {{ customer.address }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
