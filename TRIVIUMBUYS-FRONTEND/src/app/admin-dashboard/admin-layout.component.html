<div class="d-flex">
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <span class="logo-icon">TB</span>
        <h4>TriviumBuys</h4>
      </div>
    </div>

    <div class="user-profile">
      <div class="avatar">
        <img src="/api/placeholder/40/40" alt="Admin">
      </div>
      <div class="user-info">
        <h5>{{ adminName }}</h5>
        <span>Administrator</span>
      </div>
    </div>

    <div class="menu-section">
      <span class="menu-label">MAIN MENU</span>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/admin-dashboard" routerLinkActive="active" class="nav-link">
            <i class="menu-icon dashboard-icon"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin-dashboard/products" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('PRODUCTS')">
            <i class="menu-icon product-icon"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin-dashboard/customers" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('CUSTOMERS')">
            <i class="menu-icon customer-icon"></i>
            <span>Customers</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin-dashboard/orders" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('ORDERS')">
            <i class="menu-icon order-icon"></i>
            <span>Orders</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin-dashboard/reports" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('REPORTS')">
            <i class="menu-icon report-icon"></i>
            <span>Reports</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin-dashboard/analytics-management" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('REPORTS')">
            <i class="menu-icon analytics-icon"></i>
            <span>Analytics Management</span>
          </a>
        </li>
        
      </ul>
    </div>

    <div class="menu-section">
      <span class="menu-label">ADMIN MANAGEMENT</span>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/admin-dashboard/add-admins" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('SETTINGS')">
            <i class="menu-icon admin-icon"></i>
            <span>Add New Admins</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="menu-section">
      <span class="menu-label">SETTINGS</span>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/admin-dashboard/settings" routerLinkActive="active" class="nav-link" [class.disabled]="!hasAccess('SETTINGS')">
            <i class="menu-icon settings-icon"></i>
            <span>Account Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="logout-container">
      <button class="btn-logout" (click)="logout()">
        <i class="logout-icon"></i>
        <span>Logout</span>
      </button>
    </div>
  </nav>

  <main class="content-area">
    <router-outlet></router-outlet>
  </main>
</div>
